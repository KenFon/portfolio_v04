version: '3'

services:
    flask-nginx:
        build:
            context: .
            dockerfile: Dockerfile-nginx
        container_name: flask-nginx
        ports:
            - 80:80
        volumes:
            - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./conf/nginx/conf.d:/etc/nginx/conf.d
            - ./log:/etc/nginx/log
        restart: unless-stopped

    #flask-db:
