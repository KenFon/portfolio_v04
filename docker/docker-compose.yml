       #     MYSQL_USER: flaskuser
        #    MYSQL_PASSWORD: flaskpasswd
       # restart: unless-stopped

    flask-app:
        build:
            context: .
            dockerfile: Dockerfile-flask
        container_name: flask-app
        ports:
            - 5000
        volumes:
            - ../app:/app
        environment:
            - FLASK_DEBUG=1
            - FLASK_ENV=development
            - FLASK_APP=/app
        command: flask run --host=0.0.0.0
        restart: unless-stopped
